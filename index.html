<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💣 Buscaminas - DAW2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>💣 Buscaminas - DAW2025</h1>

  <div id="controls">
    <label for="dificultad">Dificultad:</label>
    <select id="dificultad" onchange="cambiarDificultad()">
      <option value="facil">Fácil</option>
      <option value="medio">Medio</option>
      <option value="dificil">Difícil</option>
    </select>

    <button onclick="resetGame()">🔄 Reiniciar</button>
    <button id="ver-minas" onclick="mostrarMinasPorUnSegundo()">🔍 Ver Minas (1s)</button>
    <button onclick="location.href='ranking.html'">🏆 Ver Ranking</button>
  </div>

  <div id="status">
    <span id="timer">⏱ Tiempo: 0s</span> |
    <span id="minas-restantes">💣 Minas restantes: 10</span>
  </div>

  <div id="message"></div>

  <div class="grid" id="grid"></div>

  <!-- Botón para cambiar la música -->
  <div id="secondary-controls">
    <button id="next-track">⏭️ Siguiente Pista</button>
    <button onclick="toggleTheme()">🌓 Tema</button>
  </div>

  <script src="script.js"></script>
  <audio id="bg-audio"></audio>
  <audio id="audio-click" src="sounds/421415__jaszunio15__click_203.wav"></audio>
  <audio id="audio-win" src="sounds/615100__mlaudio__magic_game_win_success_2.wav"></audio>
  <audio id="audio-lose" src="sounds/253174__suntemple__retro-you-lose-sfx.wav"></audio>
  <audio id="audio-explosion" src="sounds/478272__joao_janz__8-bit-explosion-1_3.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
