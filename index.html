<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💣 Buscaminas - DAW2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>💣 Buscaminas - DAW2025</h1>

  <div id="controls">
    <label for="difficulty-selector">Dificultad:</label>
    <select id="difficulty-selector" onchange="changeDifficulty(this.value)">
      <option value="easy">Fácil</option>
      <option value="medium">Medio</option>
      <option value="hard">Difícil</option>
    </select>

    <button onclick="resetGame()">🔄 Reiniciar</button>
    <button id="ver-minas" onclick="showBombsTemporarily()">🔍 Ver Minas (1s)</button>
    <button onclick="location.href='ranking.html'">🏆 Ver Ranking</button>
  </div>

 <div id="status" style="margin-top: 20px;">
  <span id="timer">⏱ Tiempo: 0s</span> |
  <span id="minas-restantes">💣 Minas: <span id="minas"></span></span> |
  <span id="casillas-restantes">🟦 Casillas restantes: <span id="casillas"></span></span>
</div>

  <div class="grid" id="grid"></div>
  
  <div id="message"></div>
  <!-- Botón para cambiar la música -->
  <div id="secondary-controls">
    <button id="next-track">⏭️ Siguiente canción</button>
    <button onclick="toggleTheme()">🌓 Tema</button>
  </div>

  <div id="modal" class="hidden modal">
  <form id="form-nombre" class="modal-content">
    <label for="nombreJugador">¡Ganaste! Ingresa tu nombre:</label>
    <input type="text" id="nombreJugador" maxlength="20" required autocomplete="off" style="font-size:1em;">
    <button type="submit">Guardar en ranking</button>
  </form>
</div>

  <script src="script.js"></script>
  <audio id="bg-audio"></audio>
  <audio id="audio-click" src="sounds/421415__jaszunio15__click_203.wav"></audio>
  <audio id="audio-win" src="sounds/615100__mlaudio__magic_game_win_success_2.wav"></audio>
  <audio id="audio-lose" src="sounds/253174__suntemple__retro-you-lose-sfx.wav"></audio>
  <audio id="audio-explosion" src="sounds/478272__joao_janz__8-bit-explosion-1_3.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
